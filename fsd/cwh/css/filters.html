<!DOCTYPE html>
<html>
<head>
  <title>Filters</title>
  <link rel=stylesheet href=style.css>
  <head name=viewport content=width=device-width, initial-scale=1.0>;
    <style>
h1,h2,h3{
  text-align: center;
}
h3{
  font-size: 30px;
}
.container{
  display: flex;
  justify-content: center;
  gap: 10vw;
  padding: 25px;
  margin: 10vh 10vw;
  border: 2px solid chocolate;
  border-radius: 15px;
}
.normal{
  /* margin:auto; */
  /* margin-right: 40vw; */
}
.Contrast img{
  filter: contrast(1.5);
}
.Brightness img{
filter: brightness(2.2);
}
.paw{
  width: 1.4vw;
}
img{
  border: 2px solid black;
}
.Blur img{
  filter: blur(3px);
}
.Greyscale img{
  filter: grayscale(100%);
}
.Drop-shadow img{
  filter: drop-shadow(10px 10px 10px green);
}
.Invert img{
  filter: invert(10%)
}

.Opacity img{
  filter: opacity(0.8);
}

    </style>
</head>

  <h1>Filter</h1>

  </h2>
<div class="mega-container">

 <h3>Normal</h3>
