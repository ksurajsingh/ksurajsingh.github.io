<!DOCTYPE html>
<html>

<head>
  <title>test</title>
  <link rel=stylesheet href=style.css>

  <head name=viewport content=width=device-width, initial-scale=1.0>;
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 05vw;
        padding: 05vw;
        width: 65vw;
        display: grid;
        grid-template-columns: 10vw 10vw;
        grid-template-rows: 10vh 10vh 10vh;
        grid-template-areas: "one two"
          "three four"
          "five six";
        gap: 20px;
        place-content: center;
        border-radius: 20px;
        border: 2px solid peru;
        background-color: peachpuff;
      }

      .box {
        place-content: center;
        text-align: center;
        width: 100%;
        height: 100%;
        border-radius: 2px;
        border: 2px solid black;
        background-color: lightgreen;
      }

      .box1 {
        grid-area: one;
      }

      .box2 {
        grid-area: two;
      }

      .box3 {
        grid-area: three;
      }

      .box4 {
        grid-area: four;
      }

      .box5 {
        grid-area: one;
        background-color: orange;
        z-index: 1;
        opacity: 0.5;
      }

      .box6 {
        grid-area: six;
      }
    </style>
  </head>

<body>
  <div class="container">



    <div class="box box1">
      box1
    </div>


    <div class="box box2">
      box2
    </div>
    <div class="box box3">
      box3
    </div>
    <div class="box box4">
      box4
    </div>
    <div class="box box5">
      box5
    </div>
    <div class="box box6">
      box6
    </div>


  </div>
</body>

</html>
