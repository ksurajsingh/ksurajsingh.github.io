<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dynamic Website Builder</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
*{
  margin:0;
  padding:0;
}
body{
background-color: darkslategrey;
}
.container{
  position: relative;
  width: 70%;
  min-height: 50vh;
  height: auto;
  margin: auto;
  background-color: grey;
  border: 20px solid gold;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.card{
  top: 0;
  width: 95%;
  height: 100px;
  max-height: auto;
  margin: 10px auto;
  background-color: black;
  border: 10px solid green;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  padding: 10px;
  position: relative;
}
.card-thumb{
  flex: 0.25;
  height: 100px;
  border: 4px solid white;
  /* overflow: hidden; */
  position: relative;
}

.card-content{
  flex: 0.75;
  height: 100%;
  border: 4px solid white;
}

.card-thumb img{
  width: 100%;
  height: 100%;
  position: absolute;
  object-fit: fill;
}
.duration{
  top: 72%;
  left: 85%;
  position: absolute;
  z-index: 2;
  width: auto;
  height: auto;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
}

.title{
  padding: 10px;
  font-size: 30px;
  color: white;
  font-weight: 750;
}

.card-content-bottom{
  padding: 10px;
  display: flex;
}
.chnl-name{
  margin-right: 10px;
  width: auto;
  height: auto;
}
.views{
  margin-right: 10px;
  width: auto;
  height: auto;
}
.age{
  margin-right: 10px;
  width: auto;
  height: auto;
}

  </style>
</head>
<body>
  <h1>Adds Dynamic Card</h1>


  <div class="container">

    <div class="card">


     <div class="card-thumb">
      <div class="img">
        img 
      </div>      
      <div class="duration">
      duration 
      </div>
     </div> 


     <div class="card-content">

       <div class="title">title</div>


       <div class="card-content-bottom">


         <div class="chnl-name">chnl-name</div> 
        <div class="views">views</div>
        <div class="age">age</div>


       </div>

     </div>





    </div>





    
  </div>


  <script src="./exercise13.js">
    
  </script>
</body>
</html>
